openapi: 3.0.0
info:
  title: GBook API
  description: API for managing workspace bookings with NLP capabilities.
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Booking:
      type: object
      properties:
        id:
          type: integer
        room_id:
          type: integer
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        attendees_count:
          type: integer
    BookingRequest:
      type: object
      required:
        - room_id
        - start_time
        - end_time
      properties:
        room_id:
          type: integer
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        attendees:
          type: integer
          default: 1
paths:
  /auth/login:
    post:
      summary: Login to get JWT
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
  /bookings/:
    post:
      security:
        - bearerAuth: []
      summary: Create a booking
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingRequest'
      responses:
        '201':
          description: Created
        '400':
          description: Validation Error (Capacity, Conflict)
  /chat/message:
    post:
      security:
        - bearerAuth: []
      summary: Natural Language Interface
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "RÃ©server une salle pour 5 personnes demain"
      responses:
        '200':
          description: NLP Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                  action_required:
                    type: string
                  payload:
                    type: object
