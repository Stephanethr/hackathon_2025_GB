<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WorkspaceSmart Mobile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="auth-overlay" class="overlay">
        <div class="auth-box">
            <div class="auth-header">
                <i data-lucide="box"></i>
                <h2>Workspace</h2>
            </div>
            <div id="login-container">
                <p>Bienvenue sur votre espace.</p>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Identifiant" required value="admin">
                    <input type="password" id="password" placeholder="Mot de passe" required value="password">
                    <button type="submit" class="btn-primary">Connexion</button>
                    <div id="login-msg" class="auth-msg"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="app-container" id="app-container" style="display:none;">

        <!-- App Header -->
        <header class="app-header">
            <div class="app-logo">
<img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo" class="icon-sm" style="height: 1.2rem; width: 1.2rem;">
               <p>GB<span style="color: #fe6c75;">oo</span>k</p>
            </div>
            <div class="user-avatar-sm" id="user-avatar-sm">
                AD
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">

            <!-- VIEW: DASHBOARD (Home) -->
            <section id="view-dashboard" class="view-section active">
                <div class="section-title">
                    <i data-lucide="zap" class="icon-sm" style="color: var(--accent);"></i>
                    Actions Rapides
                </div>

                <div class="quick-actions-grid">
                    <div class="action-btn"
                        onclick="setInputAndSwitch('Réserver une salle pour 2 personnes maintenant')">
                        <i data-lucide="clock"></i>
                        <span>Meeting 2p</span>
                    </div>
                    <div class="action-btn" onclick="setInputAndSwitch('Disponibilités aujourd\'hui')">
                        <i data-lucide="calendar"></i>
                        <span>Dispos</span>
                    </div>
                    <div class="action-btn" onclick="setInputAndSwitch('Salle avec projecteur')">
                        <i data-lucide="presentation"></i>
                        <span>Projecteur</span>
                    </div>
                    <div class="action-btn" onclick="setInputAndSwitch('Annuler ma dernière réservation')">
                        <i data-lucide="x-circle" style="color: #ef4444;"></i>
                        <span>Annuler</span>
                    </div>
                </div>

                <div class="section-title" style="margin-top: 2rem;">
                    <i data-lucide="list" class="icon-sm"></i>
                    Mes Réservations
                </div>
                <div id="bookings-list-container">
                    <ul id="bookings-ul" style="list-style: none; padding: 0;">
                        <!-- JS Loaded -->
                    </ul>
                </div>
            </section>

            <!-- VIEW: CHAT -->
            <section id="view-chat" class="view-section chat-view">
                <div class="chat-container">
                    <div id="chat-history" class="chat-messages">
                        <div class="message bot">
                            <div class="avatar"><i data-lucide="bot"></i></div>
                            <div class="text">Bonjour ! Comment puis-je vous aider ?</div>
                        </div>
                    </div>
                    <div class="chat-input-bar">
                        <button id="mic-btn" class="mic-btn"><i data-lucide="mic"></i></button>
                        <input type="text" id="chat-input" placeholder="Message..." autocomplete="off">
                        <button id="send-btn" class="send-btn"><i data-lucide="send"></i></button>
                    </div>
                </div>
            </section>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('dashboard')">
                <i data-lucide="home"></i>
                <span>Accueil</span>
            </div>
            <div class="nav-item" onclick="switchTab('chat')">
                <i data-lucide="message-square"></i>
                <span>Assistant</span>
            </div>
            <div class="nav-item" onclick="logout()">
                <i data-lucide="log-out"></i>
                <span>Sortir</span>
            </div>
        </nav>

    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
